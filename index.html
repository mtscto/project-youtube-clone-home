<!DOCTYPE html>
<html lang="en">

<head>

    <title>Youtube</title>
    <!-- Link Css -->
    <link rel="stylesheet" href="./assets/CSS/style.css">
    <!-- Link Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <!-- Header -->
    <header>
        <!-- Nav -->
        <div class="nav">
            <!-- Logo -->
            <a href="#" class="logo"></a>

            <div class="menu-icon">
                <div class="line1"></div>
                <div class="line2"></div>

            <div class="you-inc">

            <i id="config-bx" class='bx bx-dots-vertical-rounded'></i>
            <div class="button-box">

        </div>
    </header>
    <main>
        <!-- Home Suggestion -->
        <div class="menu-home">

            <ul class="nav-home">

                <li><a href="#historic" class="nav-link"><i class='bx bx-history'></i>Histórico</a></li>

        </div>
        <div class="suggestion-home">
            <div class="home-box">
                <div class="box">
                    <a href="https://youtube-clone-seven-chi.vercel.app/">
                        <img src="./assets/IMG/i584579.jpeg" alt="">
                        <div class="box-inf">
                            <img src="./assets/IMG/perfil.webp" alt="">
                            <div class="description-suggestion">
                                <h1>Um Nome de Video</h1>
                                <p class="name-box">Vennie<i class='bx bx-check'></i></p>
                                <p>362 mi visualizações Transmitido há 2 meses</p>
                            </div>
                        </div>
                    </a>

            </div>
        </div>
